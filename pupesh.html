<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
    }
    #firstscreen {
      width: 600px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
  background: #ff4d88;
  color: white;
  position: absolute;
  left: 0;
  bottom: 0;
}

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 150px;
      top: 0;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .result img {
      max-width: 100%;
      border-radius: 15px;
    }

    .result h2 {
      color: #ff4d88;
    }
  </style>
</head>
<body>

  <!-- FIRST SCREEN -->
  <div class="card" id="question">
    <img id = "firstscreen" src="pupesh1.png" alt="Cute cat">
    <h1>–©–µ –º–∏ –æ–±–µ—â–∞–µ—à –ª–∏ –¥–∞ –Ω–µ —Å–∏ –∫–∏—Å–µ–ª –ø—ä–ø–µ—â? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">–î–∞</button>
      <button id="noBtn">–ù–µ</button>
    </div>
  </div>

  <div class="card result" id="result">
    <img src="pupesh2.png" alt="Happy Valentine">
    <h2>–ê–∑ —Ç–µ —Ö–∞—Ä–µ—Å–≤–∞–º —â–∞—Å—Ç–ª–∏–≤ –∏ —Å–ª–∞–¥—ä–∫ –ø—ä–ø–µ—â üíñ</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    function moveNoButton() {
      const x = Math.random() * 200;
      const y = Math.random() * 80;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }


    // Move constantly
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "flex";
    });
  </script>

</body>
</html>
